<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Application Form</title>
  </head>
  <body>
    <div class="container">
      <div class="content_box">
        <h1>Job Application <span class="sub_title">(web)</span></h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input
                type="text"
                name="first_name"
                id="first_name"
                placeholder="Enter your first Name"
              />
            </div>
            <div class="form_control">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                name="last_name"
                id="last_name"
                placeholder="Enter your Last Name"
              />
            </div>
            <div class="form_control">
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Enter your Email"
              />
            </div>
            <div class="form_control">
              <label for="job_role">Job role</label>
              <select name="job_role" id="job_role">
                <option value="">Select job role</option>
                <option value="frontend_dev">Frontend Developer</option>
                <option value="backend_dev">Backend Developer</option>
                <option value="fullstack_dev">FullStack Developer</option>
              </select>
            </div>

            <div class="text_area_control">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="50"
                rows="4"
              ></textarea>
            </div>

            <div class="form_control">
              <label for="city">City</label>
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Enter your City"
              />
            </div>

            <div class="form_control">
              <label for="pincode">Pincode</label>
              <input
                type="number"
                name="pincode"
                id="pincode"
                placeholder="Enter your Pincode"
              />
            </div>

            <div class="form_control">
              <label for="date">Date</label>
              <input
                type="date"
                name="date"
                id="date"
                value="2024-05-11"
                placeholder="Enter your Date"
              />
            </div>

            <div class="form_control">
              <label for="upload">Upload your cv</label>
              <input type="file" name="upload" id="upload" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
